{% extends 'base.html' %}

{% block title %}
EOS IndexData
{% endblock %}

{% block content %}
{% include 'components/nav.html' %}
<br>
<div class="container">
<h3> Add New Data</h3>
<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="form-group row">
        <label for="img-patentID" class="col-sm-2 col-form-label">Patent ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="img-patentID" id="img-patentID" placeholder="Enter Patent ID" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="img-fig" class="col-sm-2 col-form-label">Figure ID</label>
        <div class="col-sm-10">
            <select class="form-control" name="img-figId" id="img-fig" placeholder="Enter Figure ID" required>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
            </select>
            <!-- <input type="text" class="form-control" name="img-figId" id="img-fig" placeholder="Enter Figure ID" required> -->
        </div>
    </div>
    <div class="form-group row">
        <label for="img-desc" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea type="textarea" class="form-control" name="img-desc" id="img-desc"
                placeholder="Enter Description of the image" required></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="img-aspect" class="col-sm-2 col-form-label">Aspect</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="img-aspect" id="img-aspect" placeholder="enter Aspect text" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="img-obj" class="col-sm-2 col-form-label">Object</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="img-obj" id="img-obj" placeholder="Enter Object text" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="imgfileUpload" class="col-sm-2 col-form-label">Attach Image</label>
        <div class="col-sm-10">
            <input type="file" class="form-control-file" name="img-file" id="imgfileUpload" placeholder="Upload Image File" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Data</button>
        </div>
    </div>

</form>
</div>
{% endblock %}
