{% extends 'base.html' %}

{% block title %}EOS-Signup{% endblock %}

{% block content %}
{% include 'components/nav.html' %}
{% load crispy_forms_tags %}
<div class="container py-5">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ signup_form|crispy }}
        <!-- ReCAPTCHA -->
        <div class="g-recaptcha" data-sitekey={{ siteKey }}></div>
        <br>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
</div>
